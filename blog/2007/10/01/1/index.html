  <h1 class="entry-title"><a href="/blog/2007/10/01/1">Shibuya.pm テクニカルトーク #8 でしゃべってきました</a></h1>

  <div class="content">
    <p>プレゼン途中にバッテリーが切れるという失態をやらかしたため、yusukebeさん言うところの「お口で」のみのプレゼンとなってしまいました。ごめんなさい。<a href="http://mizzy.org/archives/2007/pushmi_shibuya_pm_8.pdf">会場でお見せできなかった幻の資料はこちらにアップしておきます</a>。</p>

<p>Thinkpad X60sはバッテリー残量表示が1時間になっていても、プレゼンやると2,3分でバッテリー切れますので、みなさんご注意下さい。</p>
